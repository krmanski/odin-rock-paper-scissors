<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="flexbox-top">
        <h1 class="white">Rock Paper Scissors!</h1>
        <h5 class="white">-Who needs hands when you have buttons?-</h5>
        <h2 id ="log" class="white">Press a button to begin the game! <br>Try to beat the computer. First to 5 points wins.</h2>
    </div>
    
    <div class="flexbox-game">
        <div class="score-counter">
            <div class="scoreboard">
                <div class="score">Human: <h3 id="h-score">BLANK</h3></div>
                <div class="score">CPU: <h3 id="cpu-score">BLANK</h3></div>
            </div>
                
        </div>
        
        <div class="flexbox-buttons">
            <ul class="buttons">
                <li><button class="rock-butt button">ROCK</button></li>
                <li><button class="paper-butt button">PAPER</button></li>
                <li><button class="scissors-butt button">SCISSORS</button></li>
            </ul>


        </div>

        
    </div>


    <div class="flexbox-scoreboard">
        <div class ="final-results-box">
            <div id="final-results-readout"></div>
        </div>

    </div>

</body>

<script src="main.js"></script>

</html>
